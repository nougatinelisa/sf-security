admin_product_index:
    path:     /
    defaults: { _controller: "ProductBundle:Admin/Product:index" }
    methods:  GET

admin_product_show:
    path:     /{id}/show
    defaults: { _controller: "ProductBundle:Admin/Product:show" }
    methods:  GET

admin_product_new:
    path:     /new
    defaults: { _controller: "ProductBundle:Admin/Product:new" }
    methods:  [GET, POST]

admin_product_edit:
    path:     /{id}/edit
    defaults: { _controller: "ProductBundle:Admin/Product:edit" }
    methods:  [GET, POST]

admin_product_delete:
    path:     /{id}/delete
    defaults: { _controller: "ProductBundle:Admin/Product:delete" }
    methods:  DELETE
